<!DOCTYPE html>
<html>
<head>
    <title>Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            color: #333;
            font-weight: bold;
        }
        select, input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        h3 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Disease Prediction Form</h2>
        <form method="POST" action="/predict">
            <label>Fever:</label>
            <select name="fever" required>
                <option value="" disabled selected>-- Select --</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Cough:</label>
            <select name="cough" required>
                <option value="" disabled selected>-- Select --</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Fatigue:</label>
            <select name="fatigue" required>
                <option value="" disabled selected>-- Select --</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Headache:</label>
            <select name="headache" required>
                <option value="" disabled selected>-- Select --</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Nausea:</label>
            <select name="nausea" required>
                <option value="" disabled selected>-- Select --</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <input type="submit" value="Predict">
        </form>

        <h3>{{ prediction_text }}</h3>
    </div>
</body>
</html>
